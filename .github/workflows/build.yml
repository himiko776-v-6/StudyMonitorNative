name: Android CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Download MNN Headers and Prebuilt Libraries
      run: |
        # 创建 MNN 目录结构
        MNN_ROOT=/home/runner/MNN
        
        # 下载 MNN 源码（仅需要的头文件目录）
        git clone --depth 1 --filter=blob:none --sparse https://github.com/alibaba/MNN.git $MNN_ROOT
        cd $MNN_ROOT
        git sparse-checkout set include transformers tools/audio 3rd_party
        
        # 创建预编译库目录
        mkdir -p project/android/build_64/lib
        mkdir -p project/android/build_32/lib
        
        # 下载 MNN 3.4.0 预编译库
        curl -L -o project/android/build_64/lib/libMNN.so https://github.com/alibaba/MNN/releases/download/3.4.0/libMNN.so.android.arm64-v8a
        curl -L -o project/android/build_64/lib/libMNN_CL.so https://github.com/alibaba/MNN/releases/download/3.4.0/libMNN_CL.so.android.arm64-v8a || true
        curl -L -o project/android/build_64/lib/libMNN_Vulkan.so https://github.com/alibaba/MNN/releases/download/3.4.0/libMNN_Vulkan.so.android.arm64-v8a || true
        curl -L -o project/android/build_32/lib/libMNN.so https://github.com/alibaba/MNN/releases/download/3.4.0/libMNN.so.android.armeabi-v7a || true
        
        echo "MNN_ROOT=$MNN_ROOT" >> $GITHUB_ENV
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon
      env:
        MNN_ROOT: /home/runner/MNN
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon
      env:
        MNN_ROOT: /home/runner/MNN
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk