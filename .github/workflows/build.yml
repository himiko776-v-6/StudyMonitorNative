name: Android CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version 8.13
      
    - name: Download MNN Prebuilt Libraries
      run: |
        mkdir -p /home/runner/project/android/build_64/lib
        curl -L -o /home/runner/project/android/build_64/lib/libMNN.so https://github.com/alibaba/MNN/releases/download/2.8.0/libMNN.so.android.arm64-v8a
        curl -L -o /home/runner/project/android/build_64/lib/libMNN_CL.so https://github.com/alibaba/MNN/releases/download/2.8.0/libMNN_CL.so.android.arm64-v8a || true
        curl -L -o /home/runner/project/android/build_64/lib/libMNN_Vulkan.so https://github.com/alibaba/MNN/releases/download/2.8.0/libMNN_Vulkan.so.android.arm64-v8a || true
        mkdir -p /home/runner/project/android/build_32/lib
        curl -L -o /home/runner/project/android/build_32/lib/libMNN.so https://github.com/alibaba/MNN/releases/download/2.8.0/libMNN.so.android.armeabi-v7a || true
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk